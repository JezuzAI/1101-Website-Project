<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Chess</h1>
    </header>
   
    <!-- Main Content -->
    <main>
        
        <!-- About Section -->
        <div class = "background">
            <section class = "overlay">
                <h2>What is Chess</h2>
                <div class = "text" id = "what-is-chess-content"></div>
            </section>

            <!-- Projects Section -->
            <section class = "overlay">
                <h2>history of Chess</h2>
                <div class = "text" id = "history-content"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 500 AD Some Random Person</p>
    </footer>

    <script>
        // Fetch the content of "What is Chess"
        fetch('Text/what-is-chess.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('what-is-chess-content').innerText = data;
            })
            .catch(error => console.error('Error fetching the file:', error));

        // Fetch the content for "History of Chess"
        fetch('Text/history-of-chess.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('history-content').innerText = data;
            })
            .catch(error => console.error('Error fetching the file:', error));
    </script>
</body>
</html>
